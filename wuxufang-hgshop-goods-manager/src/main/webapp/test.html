<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript" src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.js"></script>
<script type="text/javascript" src="/resource/jquery/jquery-3.4.1.js"></script>
<body>
	<input id="input">
	<div id="output"></div>
	<button onclick="getMd5()">md5</button>
	<script type="text/javascript">
		function getMd5() {
		var md5valu = md5($("#input").val());
		alert(md5valu);
		$("#output").html(md5valu);
		}
	</script>
</body>
</html>
